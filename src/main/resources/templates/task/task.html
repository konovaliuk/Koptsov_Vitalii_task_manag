<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Task managing app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="/authorized_header"/>

<div class="container">
    <div class="row g-3">
        <h2><p th:text="${task.name}"/></h2>
        <div class="d-flex p-2">
            <span th:each="tag: ${task.tags}" class="badge d-flex p-2 align-items-center text-bg-primary rounded-pill">
                <span class="px-1 align-items-center"><p th:text="${tag.name}"/></span>
                <a href="#"><svg class="bi ms-1" width="16" height="16"><use xlink:href="#x-circle-fill"></use></svg></a>
            </span>
        </div>
        <div>
        <h5>Description</h5>
            <p th:text="${task.description}"/>
        </div>
        <div>
        Creation date : <p th:text="${task.creationDate}"/>
        </div>
        <div>
        Deadline : <p th:text="${task.deadline}"/>
        </div>
        <div>
        Status :  <p th:text="${task.status.name}"/>
        </div>
        <div class = "col-3">Priority :</div>
        <div class="col-9"><p th:text="${task.priority}"/></div>
        <div>
            Users:
            <div th:each="taskUser: ${task.taskUsers}"><a th:href = "@{/user(id = ${taskUser.user.getId()})}" th:text="${taskUser.user.getFullName()}"/></div>
        </div>
        <a class="w-50 btn btn-primary btn-sm" role="back-button" th:href="@{/task/edit(id = ${task.getId()})}">Change</a>
    </div>
</div>
</body>
</html>
