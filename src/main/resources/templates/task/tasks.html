<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Task managing app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="/authorized_header"/>

<div class="container">
        <div class="row">
            <div class="col-3 themed-grid-col">Name</div>
            <div class="col-2 themed-grid-col">Creation</div>
            <div class="col-2 themed-grid-col">Deadline</div>
            <div class="col-2 themed-grid-col">Priority</div>
            <div class="col-3 themed-grid-col">Status</div>
        </div>
        <hr class="my-4">
        <div th:each="task: ${taskList}" class="row mb-3">
            <div class="col-3 themed-grid-col">
                <a th:href = "@{/task(id = ${task.getId()})}" th:text = ${task.getName()}></a>
            </div>
            <div class="col-2 themed-grid-col"><p th:text = "${task.creationDate}"></p></div>
            <div class="col-2 themed-grid-col"><p th:text = "${task.deadline}"></p></div>
            <div class="col-2 themed-grid-col"><p th:text = "${task.priority}"></p></div>
            <div class="col-3 themed-grid-col"><p th:text = "${task.status.name}"></p></div>
        </div>
</div>

</body>
</html>
