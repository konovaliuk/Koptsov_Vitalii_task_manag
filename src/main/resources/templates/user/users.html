<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task managing app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="/authorized_header"/>

<div class="container">
    <div class="row">
        <div class="col-3 themed-grid-col">Name</div>
        <div class="col-2 themed-grid-col">Faculty</div>
        <div class="col-2 themed-grid-col">Telegram tag</div>
        <div class="col-2 themed-grid-col">Role</div>
        <div class="col-3 themed-grid-col">Amount of tasks</div>
    </div>
    <hr class="my-4">
    <div th:each="user: ${userList}" class="row mb-3">
        <div class="col-4 themed-grid-col">
            <a th:href = "@{/user(id = ${user.getId()})}" th:text = ${user.getFullName()}></a>
        </div>
        <div class="col-2 themed-grid-col"><p th:text = "${user.faculty}"></p></div>
        <div class="col-2 themed-grid-col"><p th:text = "${user.getTelegramTag()}"></p></div>
        <div class="col-2 themed-grid-col"><p th:text = "${user.userRole.name}"></p></div>
        <div class="col-2 themed-grid-col"><p th:text = "${user.getUserTasks().size()}"></p></div>
    </div>
</div>

</body>
</html>
