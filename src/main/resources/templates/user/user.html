<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task managing app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="/authorized_header"/>

<div class="container">
    <div class="row g-3">
        <h2><p th:text="${user.login}"/></h2>
        <div>
            Name : <p th:text="${user.getFullName()}"/>
        </div>
        <div>
            Email : <p th:text="${user.email}"/>
        </div>
        <div>
            Phone number : <p th:text="${user.phoneNumber}"/>
        </div>
        <div>
            Telegram tag : <p th:text="${user.telegramTag}"/>
        </div>
        <div>
            Faulty :  <p th:text="${user.faculty}"/>
        </div>
        <div>
            Group :  <p th:text="${user.group}"/>
        </div>
        <div>
            Birthday :  <p th:text="${user.group}"/>
        </div>
        <div>
            Group :  <p th:text="${user.birthday}"/>
        </div>
        <div>
            Tasks:
            <div th:each="userTask: ${user.userTasks}"><a th:href = "@{/task(id = ${userTask.task.getId()})}" th:text="${userTask.task.name}"/></div>
        </div>
    </div>
</div>
</body>
</html>
